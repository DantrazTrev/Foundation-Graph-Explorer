specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x3B3ee1931Dc30C1957379FAc9aba94D1C48a5405"
      abi: Contract
      startBlock: 11565020

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Approval
        - ApprovalForAll
        - BaseURIUpdated
        - Minted
        - NFTCreatorMigrated
        - NFTMarketUpdated
        - NFTMetadataUpdated
        - NFTOwnerMigrated
        - PaymentAddressMigrated
        - ProxyCallContractUpdated
        - TokenCreatorPaymentAddressSet
        - TokenCreatorUpdated
        - TokenIPFSPathUpdated
        - Transfer
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: TokenIFPSPathUpdated(indexed uint56,indexed string,string)
          handler: handleTokenIFPSPathUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
